
 <button type="button" class="btn btn-primary" style="margin-left: 10%" (click)="setPokemon1stGen()">1st Gen</button>
 <button type="button" class="btn btn-primary" (click)="setPokemon2ndGen()">2nd Gen</button>
 <button type="button" class="btn btn-primary" (click)="setPokemon3rdGen()">3rd Gen</button>
 <button type="button" class="btn btn-primary" (click)="setPokemon4thGen()">4th Gen</button>
 <button type="button" class="btn btn-primary" (click)="setPokemon5thGen()">5th Gen</button>
<div class="card" style="width:80%;text-align:center;margin-left: 10%;margin-right: 10%;background-color: lightgrey;">
    <div style="text-align:center"class="card-body">
       
        <div class="row">
        <div class="col-sm-4"  *ngFor="let pokemon of pokemons | paginate : {
                itemsPerPage: 9,
                currentPage: page,
                totalItems: 0
              };" app-pokemon [pokemon]="pokemon" ></div>
        </div>
        
       
    </div>

    <div class="d-flex justify-content-center">
        <pagination-controls 
         
          previousLabel="Prev" 
          nextLabel="Next" 
          (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
  </div>
